<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="container">
        <div class="cal-Main">
            <div class="headerBox">
                <h2 class="headerBox__title mb8">身體質量指數計算機</h2>
                <p class="headerBox__title__en mb24">BMI Calculator</p>
                <div class="formBox">
                    <div class="formHeight mb24">
                        <div class="formHeight__label">
                            <p class="formHeight__label__title mb4">身高</p>
                            <p class="formHeight__label__title__en">Height</p>
                        </div>
                        <input type="text" placeholder="請輸入你的身高" value="" class="inputHeight">
                    </div>

                    <div class="formWeight mb24">
                        <div class="formWeight__label">
                            <p class="formWeight__label__title mb4">體重</p>
                            <p class="formWeight__label__title__en">Ｗeight</p>
                        </div>
                        <input type="text" placeholder="請輸入你的體重" value="" class="inputWeight">
                    </div>

                    <div class="StartBox">
                        <input type="button" value="開始計算" class="btnStart">
                    </div>

                </div>
            </div>
        </div>

        <div class="resultCard">
            <div class="ic-close">
                <img src="./img/ic_close.png" alt="close">
            </div>
            <div class="resultCard__title mb16">你目前的 BMI 值為</div>
            <div class="resultCard__bmi mb16">23.40</div>
            <div class="resultCard__status mb40">
                <p class="resultCard__status__text">非常理想</p>
                <div class="resultCard__status__line"></div>
            </div>
            <div class="resultCard__comment">
                <p class="resultCard__comment__text">做得很好，請繼續保持！</p>
            </div>


        </div>


    </div>





    <div class="maker">
        <p class="madeBy">made by</p>
        <p class="simon">Simon Lin</p>
    </div>
    <script src="./all.js"></script>

</body>

</html>
