<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <div class="cal-Main">
        <div class="headerBox">
            <h2 class="headerBox__title mb8">身體質量指數計算機</h2>
            <p class="headerBox__title__en mb24">BMI Calculator</p>
            <div class="formBox">
                <div class="formHeight">
                    <div class="formHeight__label">
                        <p class="formHeight__label__title">身高</p>
                        <p class="formHeight__label__title__en">Height</p>
                    </div>
                    <input type="text" value="請輸入你的身高" class="inputHeight">
                </div>

                <div class="formWeight">
                    <div class="formWeight__label">
                        <p class="formWeight__label__title">身高</p>
                        <p class="formWeight__label__title_en">Height</p>
                    </div>
                    <input type="text" value="請輸入你的體重" class="inputWeight">
                </div>

                <div class="StartBox">
                    <input type="button" value="開始計算" class="btnStart">
                </div>

            </div>
        </div>
    </div>


</body>

</html>
