<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/all.css" />
  </head>

  <body>
    <div class="container">
      <div class="cal-Main">
        <div class="headerBox">
          <h2 class="headerBox__title mb8">身體質量指數計算機</h2>
          <p class="headerBox__title__en mb24">BMI Calculator</p>
          <div class="formBox">
            <div class="formHeight mb24">
              <div class="formHeight__label">
                <p class="formHeight__label__title mb4">身高</p>
                <p class="formHeight__label__title__en">Height</p>
              </div>
              <label for="height" class="heightLabel">公分</label>
              <input
              id="height"
                type="text"
                placeholder="請輸入你的身高"
                value=""
                class="inputHeight"
              />
            </div>

            <div class="formWeight mb24">
              <div class="formWeight__label">
                <p class="formWeight__label__title mb4">體重</p>
                <p class="formWeight__label__title__en">Ｗeight</p>
              </div>
              <label for="weight" class="weightLabel">公斤</label>
              <input
                id="weight" type="text"
                placeholder="請輸入你的體重"
                value=""
                class="inputWeight"
              />
            </div>

            <div class="StartBox">
              <input type="button" value="開始計算" class="btnStart" />
            </div>
          </div>
        </div>
      </div>

      <div class="resultCard">
        <div class="ic-close">
          <img src="./img/ic_close.png" alt="close" />
        </div>
        <div class="resultCard__title mb16">你目前的 BMI 值為</div>
        <div class="resultCard__bmi mb16">23.40</div>
        <div class="resultCard__status mb40">
          <p class="resultCard__status__text">非常理想</p>
          <div class="resultCard__status__line"></div>
        </div>
        <div class="resultCard__comment">
          <p class="resultCard__comment__text">做得很好，請繼續保持！</p>
        </div>
      </div>
    </div>
    <div class="history">
      <div class="history__title mb24">
        <p class="history__title__text">查詢歷史紀錄</p>
        <div class="history__title__line"></div>
      </div>
      <div class="history__content">
        <div class="history__list">
          <div class="history__list__status mr32">
            <p class="history__list__status__text">
              非常</br>理想
            </p>
          </div>
          <div class="history__list__bmi mr32">
            <p class="history__list__bmi__title">BMI值</p>
            <p class="history__list__bmi__value">29.7</p>
          </div>
          <div class="history__list__height mr32">
            <p class="history__list__height__title">身高</p>
            <p class="history__list__height__value">180cm</p>
          </div>
          <div class="history__list__weight mr32">
            <p class="history__list__weight__title">體重</p>
            <p class="history__list__weight__value">84kg</p>
          </div>
          <div class="history__list__time mr32">
            <p class="history__list__time__title">查詢時間</p>
            <p class="history__list__time__value">2020/10/07</p>
          </div>

          <div class="history__list__delete">
            <img src="./img/ic_trash.png" alt="delete" class="ic-delete" />
          </div>
        </div>
      </div>
    </div>

    <div class="maker">
      <p class="madeBy">made by</p>
      <p class="simon">Simon Lin</p>
    </div>
    <script src="./all.js"></script>
  </body>
</html>
